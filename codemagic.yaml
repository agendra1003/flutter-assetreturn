workflows:
  flutter-app:
    name: Build APK
    max_build_duration: 15
    environment:
      flutter: stable
      xcode: latest
      android: true
    scripts:
      - name: Install dependencies
        script: flutter pub get
      - name: Build APK
        script: flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
